<!DOCTYPE html>
<html lang="en">
<head>
<title>Inline styling</title>
<style>
body{
	margin: 0;
	padding: 0;
}
header{
	background: #FF0000;
	height: 70px;
	width: 100%;
}
footer{
	display: flex;
	position: fixed;
	bottom: 0;
	background: #00FF00;
	height: 60px;
	width: 100%;
	text-align: center;
	flex-wrap: wrap;
	align-content: center;
	justify-content: center;
}
</style>
</head>
<body>
<header></header>
<footer>Holberton School</footer>
</body>
</html>
